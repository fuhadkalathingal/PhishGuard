<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question</title>
    <link rel="icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="css/question.css" />
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h1 id="question">What is the answer to this question</h1>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
      </div>
    </div>
    <script>
      const question = document.querySelector("#question");
      const choices = Array.from(document.querySelectorAll(".choice-text"));
      const progressText = document.querySelector("#progressText");
      const scoreText = document.querySelector("#score");
      const progressBarFull = document.querySelector("#progressBarFull");

      let currentQuestion = {};
      let acceptingAnswers = true;
      let score = 0;
      let questionCounter = 0;
      let availableQuestions = [];

      let questions = [
        {
          question: "Choose the correct option based on the amazon voucher ðŸŽðŸ’°",
          choice1: "It'\s genuine, and I'm eager to claim the vouvher.",
          choice2: "No, It'\s not secure. It seems to be a phishing link.",
          answer: 2,
        },
      ];

      const SCORE_POINTS = 200;
      const MAX_QUESTIONS = 1;

      startGame = () => {
        questionCounter = 0;
        score = 0;
        availableQuestions = [...questions];
        getNewQuestion();
      };

      getNewQuestion = () => {
        if (
          availableQuestions.length === 0 ||
          questionCounter > MAX_QUESTIONS
        ) {
          localStorage.setItem("mostRecentScore", score);

          return window.location.assign("end.html");
        }

        questionCounter++;
        progressText.innerText = `Question ${questionCounter} of ${MAX_QUESTIONS}`;
        progressBarFull.style.width = `${
          (questionCounter / MAX_QUESTIONS) * 100
        }%`;

        const questionsIndex = Math.floor(
          Math.random() * availableQuestions.length
        );
        currentQuestion = availableQuestions[questionsIndex];
        question.innerText = currentQuestion.question;

        choices.forEach((choice) => {
          const number = choice.dataset["number"];
          choice.innerText = currentQuestion["choice" + number];
        });

        availableQuestions.splice(questionsIndex, 1);

        acceptingAnswers = true;
      };

      choices.forEach((choice) => {
        choice.addEventListener("click", (e) => {
          if (!acceptingAnswers) return;

          acceptingAnswers = false;
          const selectedChoice = e.target;
          const selectedAnswer = selectedChoice.dataset["number"];

          let classToApply =
            selectedAnswer == currentQuestion.answer ? "correct" : "incorrect";

          if (classToApply === "correct") {
            incrementScore(SCORE_POINTS);
          }

          selectedChoice.parentElement.classList.add(classToApply);

          setTimeout(() => {
            selectedChoice.parentElement.classList.remove(classToApply);
            getNewQuestion();
          }, 1000);
        });
      });

      incrementScore = (num) => {
        score += num;
        scoreText.innerText = score;
      };

      startGame();
    </script>
  </body>
</html>
