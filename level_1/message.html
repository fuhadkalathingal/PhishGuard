<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat With Sam - Level 1</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css'>
    <link rel='stylesheet' href='https://rawgit.com/marvelapp/devices.css/master/assets/devices.min.css'>
    <link rel="stylesheet" href="./sam.css">
    <link rel="icon" href="favicon.png">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="page">
        <div class="marvel-device nexus5">
            <div class="top-bar"></div>
            <div class="sleep"></div>
            <div class="volume"></div>
            <div class="camera"></div>
            <div class="screen">
                <div class="screen-container">
                    <div class="status-bar">
                        <div class="time"></div>
                        <div class="battery">
                            <i class="zmdi zmdi-battery"></i>
                        </div>
                        <div class="network">
                            <i class="zmdi zmdi-network"></i>
                        </div>
                        <div class="wifi">
                            <i class="zmdi zmdi-wifi-alt-2"></i>
                        </div>
                        <div class="star">
                            <i class="zmdi zmdi-star"></i>
                        </div>
                    </div>
                    <div class="chat">
                        <div class="chat-container">
                            <div class="user-bar">
                                <div class="back">
                                    <i class="zmdi zmdi-arrow-left"></i>
                                </div>
                                <div class="avatar">
                                    <img src="https://i.ibb.co/2Yg7tWv/Rumbiiha-Swaibu.jpg" alt="Avatar">
                                </div>
                                <div class="name">
                                    <span>Sam</span>
                                    <span class="status"><a class="next" href="jobdone.html">CONTINUE â†’</a></span>
                                </div>
                                <div class="actions more">
                                    <i class="zmdi zmdi-more-vert"></i>
                                </div>
                                <div class="actions attachment">
                                    <i class="zmdi zmdi-phone"></i>
                                </div>
                                <div class="actions">
                                    <img src="https://i.ibb.co/LdnbHSG/ic-action-videocall.png" />
                                </div>
                            </div>
                            <div class="conversation">
                                <div class="conversation-container">
                                    <div class="message received">
                                        Message Him To Aware About The Link And Click Continue Below The Sam's Name
                                        <span class="metadata"><span class="time"></span></span>
                                    </div>
                                </div>

                                <form class="conversation-compose">
                                    <div class="emoji">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="smiley"
                                            x="3147" y="3209">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M9.153 11.603c.795 0 1.44-.88 1.44-1.962s-.645-1.96-1.44-1.96c-.795 0-1.44.88-1.44 1.96s.645 1.965 1.44 1.965zM5.95 12.965c-.027-.307-.132 5.218 6.062 5.55 6.066-.25 6.066-5.55 6.066-5.55-6.078 1.416-12.13 0-12.13 0zm11.362 1.108s-.67 1.96-5.05 1.96c-3.506 0-5.39-1.165-5.608-1.96 0 0 5.912 1.055 10.658 0zM11.804 1.01C5.61 1.01.978 6.034.978 12.23s4.826 10.76 11.02 10.76S23.02 18.424 23.02 12.23c0-6.197-5.02-11.22-11.216-11.22zM12 21.355c-5.273 0-9.38-3.886-9.38-9.16 0-5.272 3.94-9.547 9.214-9.547a9.548 9.548 0 0 1 9.548 9.548c0 5.272-4.11 9.16-9.382 9.16zm3.108-9.75c.795 0 1.44-.88 1.44-1.963s-.645-1.96-1.44-1.96c-.795 0-1.44.878-1.44 1.96s.645 1.963 1.44 1.963z"
                                                fill="#7d8489" />
                                        </svg>
                                    </div>
                                    <input class="input-msg" name="input" placeholder="Type a mes.." autocomplete="off"
                                        autofocus>
                                    <div class="photo">
                                        <img src="https://i.ibb.co/zNL2yg0/ib-attach.png" alt="" width="25" height="25">
                                        <img src="https://i.ibb.co/vHXYtHF/ib-camera.png" alt="" width="25" height="25">
                                    </div>
                                    <button onclick="newMessage()" class="send">
                                        <div class="circle">
                                            <i class="zmdi zmdi-mail-send"></i>
                                        </div>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
