<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="awards.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="highScores" class="flex-center flex-column">
            <h1 id="finalScore">Leaderboard üèÜ</h1>
            <div>
                <h1 id="currentLevel"></h1>
            </div>
            <p class="awardsText">Awards :</p>
            <div id="awards">
                <div id="awardsImages"></div>
            </div>
            <a href="index.html" class="btn">GO HOME<i class="fas fa-home"></i></a>
        </div>
    </div>
    <script>
        // Retrieve the current level value from local storage
        const currentLevel = localStorage.getItem('currentLevel');

        // Retrieve the highest level reached from local storage
        const highestLevel = localStorage.getItem('highestLevel');

        // Display the current level on the page
        const currentLevelElement = document.getElementById('currentLevel');
        currentLevelElement.textContent = 'Current Level: ' + currentLevel;

        // Display the awards for each level up to the current level
        const awardsElement = document.getElementById('awards');

        if (currentLevel) {
            for (let level = 1; level <= currentLevel; level++) {
                // Create an image element for the award
                const awardImage = document.createElement('img');

                // Set the image source based on the level
                awardImage.src = `images/level_${level}.png`; // Replace with the appropriate image source

                // Add alt text to the image
                awardImage.alt = `Level ${level} Award`;

                // Add a class to the image for styling
                awardImage.classList.add('awardImage');

                // Add the image element to the awards element
                awardsElement.appendChild(awardImage);
            }
        } else {
            const noAwardsText = document.createElement('p');
            noAwardsText.textContent = 'No awards to display.';
            awardsElement.appendChild(noAwardsText);
        }
    </script>

    <script>
        // Assign the value 2 to the existing 'highestLevel' variable
        highestLevel = 2;

        // Save the highest level to localStorage
        localStorage.setItem('highestLevel', highestLevel);

    </script>
</body>

</html>
